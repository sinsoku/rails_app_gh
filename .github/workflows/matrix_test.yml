name: matrix test

on: push

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        target:
          - foo
          - bar
        include:
          - target: foo
            name: abc
            age: 123
          - target: bar
            name: def

    steps:
    - name: echo matrix variables
      run: |
        echo ${{ matrix.name }}
        echo ${{ matrix.age == '' }}

  after_all:
    needs: run
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - run: |
        echo "all OK"

  after_foo:
    needs: run-foo
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - run: |
        echo "foo OK"
